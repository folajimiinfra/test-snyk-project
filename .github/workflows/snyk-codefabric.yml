name: Snyk to CodeFabric BYOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Install Snyk CLI
        run: npm install -g snyk
        
      - name: Run Snyk SCA Test
        run: |
          snyk test --json > snyk-sca-results.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Code Test
        run: |
          snyk code test --json > snyk-code-results.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          
      - name: Push to CodeFabric
        run: |
          CODEFABRIC_URL="${{ secrets.CODEFABRIC_URL }}"
          
          # Initialize combined results
          echo "{}" > combined-results.json
          
          # Add SCA results if they exist and are valid
          if [ -s snyk-sca-results.json ] && jq -e '.' snyk-sca-results.json > /dev/null; then
            jq -s '.[0] * .[1]' combined-results.json snyk-sca-results.json > tmp.json && mv tmp.json combined-results.json
          fi
          
          # Add Code results if they exist and are valid
          if [ -s snyk-code-results.json ] && jq -e '.' snyk-code-results.json > /dev/null; then
            jq -s '.[0] * .[1]' combined-results.json snyk-code-results.json > tmp.json && mv tmp.json combined-results.json
          fi

          # Wrap in BYOS payload
          jq -n --slurpfile snyk combined-results.json \
          --arg sha "${{ github.sha }}" \
          --arg branch "${{ github.ref_name }}" \
          '{
            tool: "snyk",
            tool_instance_id: "github-actions-combined",
            scan_type: "SCA",
            format: "json",
            tenant_id: "github-tenant",
            asset_id: "snyk-test-project",
            commit_sha: $sha,
            branch: $branch,
            trigger: "CI",
            scanner_output: $snyk[0]
          }' > payload.json
          
          echo "Sending combined payload to $CODEFABRIC_URL..."
          curl -X POST "$CODEFABRIC_URL/api/v1/byos/ingest" \
            -H "Content-Type: application/json" \
            -d @payload.json
